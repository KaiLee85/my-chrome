<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kai's Chrome App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- display location and weather -->
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <!-- display local time -->

    <div class="time"></div>

    <!-- login -->
    <div class="login">
      <form class="hidden" id="loginForm">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="what is your name?"
        />
        <input type="submit" value="LOG IN" />
      </form>

      <!-- display username using local storage -->
      <div class="greeting hidden"></div>
    </div>
    <!-- todo list -->

    <form id="todoForm">
      <input type="text" placeholder="Write a To Do and Press Enter" />
    </form>
    <div id="todoListContainer">
      <ul id="todoList"></ul>
    </div>

    <script src="login.js"></script>
    <script src="clock.js"></script>
    <script src="background.js"></script>

    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
